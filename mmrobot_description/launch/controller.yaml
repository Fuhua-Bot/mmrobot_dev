mmrobot_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  rear_left_str_position_controller:
    type: effort_controllers/JointPositionController
    joint: rear_left_str
    pid: {p: 100.0, i: 0.01, d: 10.0}
  front_left_str_position_controller:
    type: effort_controllers/JointPositionController
    joint: front_left_str
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rear_right_str_position_controller:
    type: effort_controllers/JointPositionController
    joint: rear_right_str
    pid: {p: 100.0, i: 0.01, d: 10.0}
  front_right_str_position_controller:
    type: effort_controllers/JointPositionController
    joint: front_right_str
    pid: {p: 100.0, i: 0.01, d: 10.0}
  front_left_vel_position_controller:
    type: effort_controllers/JointPositionController
    joint: front_left_vel
    pid: {p: 100.0, i: 0.01, d: 10.0}
  front_right_vel_position_controller:
    type: effort_controllers/JointPositionController
    joint: front_right_vel
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rear_left_vel_position_controller:
    type: effort_controllers/JointPositionController
    joint: rear_left_vel
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rear_right_vel_position_controller:
    type: effort_controllers/JointPositionController
    joint: rear_right_vel
    pid: {p: 100.0, i: 0.01, d: 10.0}
  joint1_position_controller:
    type: effort_controllers/JointPositionController
    joint: joint1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  joint2_position_controller:
    type: effort_controllers/JointPositionController
    joint: joint2
    pid: {p: 100.0, i: 0.01, d: 10.0}
  joint3_position_controller:
    type: effort_controllers/JointPositionController
    joint: joint3
    pid: {p: 100.0, i: 0.01, d: 10.0}
  joint4_position_controller:
    type: effort_controllers/JointPositionController
    joint: joint4
    pid: {p: 100.0, i: 0.01, d: 10.0}
  joint5_position_controller:
    type: effort_controllers/JointPositionController
    joint: joint5
    pid: {p: 100.0, i: 0.01, d: 10.0}
  joint6_position_controller:
    type: effort_controllers/JointPositionController
